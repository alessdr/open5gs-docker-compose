# AMF (Access and Mobility Management Function): Respons√°vel pelo gerenciamento de acesso e mobilidade dos dispositivos (UEs).
logger:
  level: info

amf:
  sbi:
    server:
      - address: 0.0.0.0
        port: 7777
    client:
      nrf:
        - uri: http://nrf:7777

  ngap:
    server:
      - address: 0.0.0.0
        port: 38412

  time:
    t3512:
      value: 540

  guami:
    - plmn_id:
        mcc: 999
        mnc: 70
      amf_id:
        region: 2
        set: 1

  tai:
    - plmn_id:
        mcc: 999
        mnc: 70
      tac: 1

  plmn_support:
    - plmn_id:
        mcc: 999
        mnc: 70
      s_nssai:
        - sst: 1

  security:
    integrity_order:
      - NIA2
      - NIA1
      - NIA0
    ciphering_order:
      - NEA2
      - NEA1
      - NEA0

  network_name:
    full: Open5GS

  amf_name: open5gs-amf
